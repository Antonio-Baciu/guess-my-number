<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <button class="btn again">Again!</button>
      <p class="current-mode">Current mode: Easy</p>
      <div class="number">?</div>
      <div class="border"></div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" id="numberInput" />
        <button class="btn check" id="clickBtn" onclick="input">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ğŸ’¯ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ğŸ¥‡ High Score: <span class="highscore">0</span>
        </p>
      </section>
    </main>

    <section class="difficulty">
      <p class="between">(Between 1 and 20)</p>
      <button class="btn easy">Easy</button>
      <button class="btn medium">Medium</button>
      <button class="btn hard">Hard</button>
      <button class="god-mode">God Mode</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
